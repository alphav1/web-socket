<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f2f2f2;
            --text-color: #333;
            --border-radius: 16px;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
        }

        .login-container input,
        .login-container select {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container button {
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #3a7bc8;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
        }

        .chat-header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            padding: 6px 12px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .rooms-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 15px;
            background-color: #e9eef6;
        }

        .room-card {
            display: flex;
            flex-direction: column;
            min-width: 150px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        .room-card.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .room-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .room-card.active .room-name {
            color: var(--primary-color);
        }

        .room-actions {
            display: flex;
            gap: 5px;
        }

        .connect-btn {
            flex: 1;
            padding: 5px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .connect-btn:hover {
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-y: auto;
            background-color: white;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
            margin-left: auto;
        }

        .message-bubble {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background-color: var(--secondary-color);
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-text {
            margin-top: 8px;
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
            color: #777;
        }

        .message-img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 8px;
            cursor: pointer;
        }

        .system-message {
            text-align: center;
            margin: 10px 0;
            font-style: italic;
            color: #777;
        }

        .typing-indicator {
            font-style: italic;
            color: #777;
            padding: 5px 10px;
            height: 25px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        .image-preview-container {
            display: none;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
            border-radius: 4px;
        }

        .remove-image-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
        }

        .message-input-wrapper {
            display: flex;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }

        .send-button,
        .image-button {
            padding: 12px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .image-button {
            background-color: #5cb85c;
            margin-right: 10px;
        }

        .send-button:hover,
        .image-button:hover {
            opacity: 0.9;
        }

        .no-room-message {
            text-align: center;
            margin: 20px;
            font-style: italic;
            color: #777;
        }

        #image-upload {
            display: none;
        }

        .file-upload-label {
            cursor: pointer;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }

            .rooms-list {
                flex-wrap: wrap;
            }

            .room-card {
                min-width: 120px;
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <h2>Join the Chat</h2>
        <input type="text" id="nickname-input" placeholder="Enter your nickname" />
        <select id="room-select">
            <option value="general">General Chat</option>
            <option value="technology">Technology</option>
            <option value="gaming">Gaming</option>
        </select>
        <button id="join-btn">Join Chat</button>
    </div>

    <!-- Chat Screen (initially hidden) -->
    <div id="chat-screen" class="chat-container">
        <div class="chat-header">
            <h2>Socket.IO Chat</h2>
            <div class="chat-header-actions">
                <span id="user-info">Logged in as: <b id="current-user"></b></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="rooms-list" id="rooms-list">
            <!-- Room cards will be added dynamically -->
        </div>

        <div class="main-content">
            <div class="messages-container">
                <div id="message-list" class="message-list">
                    <div id="no-room-message" class="no-room-message">
                        Please connect to a chat room to start messaging
                    </div>
                    <!-- Messages will be added here dynamically -->
                </div>

                <div id="typing-indicator" class="typing-indicator"></div>

                <div id="input-area" class="input-area">
                    <div id="image-preview-container" class="image-preview-container">
                        <img id="image-preview" class="image-preview" src="" alt="Preview">
                        <button id="remove-image-btn" class="remove-image-btn">Ã—</button>
                    </div>
                    <div class="message-input-wrapper">
                        <label for="image-upload" class="image-button file-upload-label">
                            <i class="fas">ðŸ“·</i>
                        </label>
                        <input type="file" id="image-upload" accept="image/*" />
                        <input type="text" id="message-input" class="message-input" placeholder="Type a message..." />
                        <button id="send-btn" class="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            // DOM elements
            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const nicknameInput = document.getElementById('nickname-input');
            const roomSelect = document.getElementById('room-select');
            const joinBtn = document.getElementById('join-btn');
            const currentUserSpan = document.getElementById('current-user');
            const messageList = document.getElementById('message-list');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const roomsList = document.getElementById('rooms-list');
            const imageUpload = document.getElementById('image-upload');
            const logoutBtn = document.getElementById('logout-btn');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('image-preview');
            const removeImageBtn = document.getElementById('remove-image-btn');
            const noRoomMessage = document.getElementById('no-room-message');
            const inputArea = document.getElementById('input-area');

            // App state
            let currentRoom = null;
            let currentUser = '';
            let typingTimeout = null;
            let selectedImageData = null;
            let availableRooms = [];

            // For login
            joinBtn.addEventListener('click', () => {
                const nickname = nicknameInput.value.trim();
                const room = roomSelect.value;

                if (nickname.length < 2) {
                    alert('Please enter a nickname (at least 2 characters)');
                    return;
                }

                // Save current user
                currentUser = nickname;

                // Update UI
                currentUserSpan.textContent = nickname;

                // Emit join event to server
                socket.emit('join', { nickname, room });

                // Switch to chat screen
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
            });

            // Logout button
            logoutBtn.addEventListener('click', () => {
                socket.emit('logout');
            });

            // Send message button click handler
            sendBtn.addEventListener('click', sendMessage);

            // Enter key to send message
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Function to send a message
            function sendMessage() {
                const message = messageInput.value.trim();
                const hasContent = message !== '' || selectedImageData;

                if (!currentRoom) {
                    alert('Please connect to a room first');
                    return;
                }

                if (hasContent) {
                    if (selectedImageData) {
                        // Send image with optional text
                        socket.emit('imageMessage', {
                            image: selectedImageData,
                            text: message
                        });
                        // Clear image preview
                        imagePreviewContainer.style.display = 'none';
                        selectedImageData = null;
                    } else {
                        // Send text only
                        socket.emit('chatMessage', { message });
                    }
                    messageInput.value = '';
                    messageInput.focus();
                }
            }

            // Handle typing indicator
            messageInput.addEventListener('input', () => {
                if (!currentRoom) return;

                // Clear previous timeout
                clearTimeout(typingTimeout);

                // Emit typing status true
                socket.emit('typing', true);

                // Set timeout to stop typing
                typingTimeout = setTimeout(() => {
                    socket.emit('typing', false);
                }, 1000);
            });

            // Handle image upload
            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (!file.type.match('image.*')) {
                    alert('Please select an image file');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) { // 5MB max
                    alert('Image size should be less than 5MB');
                    return;
                }

                const reader = new FileReader();

                reader.onload = (event) => {
                    selectedImageData = event.target.result;
                    imagePreview.src = selectedImageData;
                    imagePreviewContainer.style.display = 'flex';
                };

                reader.readAsDataURL(file);

                // Reset file input
                imageUpload.value = '';
            });

            // Remove selected image
            removeImageBtn.addEventListener('click', () => {
                selectedImageData = null;
                imagePreviewContainer.style.display = 'none';
            });

            // Socket event listeners
            socket.on('message', (message) => {
                addMessageToUI(message);
                // Scroll to bottom
                messageList.scrollTop = messageList.scrollHeight;
            });

            socket.on('messageHistory', (messages) => {
                // Clear existing messages
                messageList.innerHTML = '';
                noRoomMessage.style.display = 'none';

                // Add message history
                messages.forEach(message => {
                    addMessageToUI(message);
                });

                // Scroll to bottom
                messageList.scrollTop = messageList.scrollHeight;
            });

            socket.on('userJoined', (data) => {
                const systemMessage = document.createElement('div');
                systemMessage.className = 'system-message';
                systemMessage.textContent = `${data.nickname} joined the chat`;
                messageList.appendChild(systemMessage);
                messageList.scrollTop = messageList.scrollHeight;
            });

            socket.on('userLeft', (data) => {
                const systemMessage = document.createElement('div');
                systemMessage.className = 'system-message';
                systemMessage.textContent = `${data.nickname} left the chat`;
                messageList.appendChild(systemMessage);
                messageList.scrollTop = messageList.scrollHeight;
            });

            socket.on('typingStatus', (users) => {
                if (users.length === 0) {
                    typingIndicator.textContent = '';
                } else if (users.length === 1) {
                    typingIndicator.textContent = `${users[0]} is typing...`;
                } else {
                    typingIndicator.textContent = `${users.length} people are typing...`;
                }
            });

            socket.on('roomList', (rooms) => {
                availableRooms = rooms;
                updateRoomsUI();
            });

            socket.on('joinSuccess', (data) => {
                currentRoom = data.roomId;
                updateRoomsUI();

                // Show input area and hide no room message
                inputArea.style.display = 'flex';
                if (noRoomMessage.parentNode) {
                    noRoomMessage.style.display = 'none';
                }
            });

            socket.on('logoutSuccess', () => {
                // Reset app state
                currentRoom = null;
                currentUser = '';
                selectedImageData = null;

                // Clear UI
                messageList.innerHTML = '';
                roomsList.innerHTML = '';
                imagePreviewContainer.style.display = 'none';

                // Switch back to login screen
                chatScreen.style.display = 'none';
                loginScreen.style.display = 'flex';
            });

            // Update rooms UI
            function updateRoomsUI() {
                // Clear existing room cards
                roomsList.innerHTML = '';

                // Add room cards
                availableRooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    if (room.id === currentRoom) {
                        roomCard.classList.add('active');
                    }

                    const roomName = document.createElement('div');
                    roomName.className = 'room-name';
                    roomName.textContent = room.name;

                    const roomActions = document.createElement('div');
                    roomActions.className = 'room-actions';

                    const connectBtn = document.createElement('button');
                    connectBtn.className = 'connect-btn';
                    connectBtn.textContent = 'Connect';
                    connectBtn.addEventListener('click', () => {
                        if (room.id !== currentRoom) {
                            socket.emit('changeRoom', room.id);
                        }
                    });

                    roomActions.appendChild(connectBtn);
                    roomCard.appendChild(roomName);
                    roomCard.appendChild(roomActions);

                    roomsList.appendChild(roomCard);
                });
            }

            // Function to add a message to the UI
            function addMessageToUI(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = message.id === socket.id ? 'message sent' : 'message received';

                const messageBubble = document.createElement('div');
                messageBubble.className = 'message-bubble';

                // Check if it's text or image
                if (message.type === 'image') {
                    const img = document.createElement('img');
                    img.src = message.content;
                    img.className = 'message-img';
                    img.addEventListener('click', () => {
                        window.open(message.content, '_blank');
                    });
                    messageBubble.appendChild(img);

                    // Add text if present
                    if (message.text && message.text.trim() !== '') {
                        const textDiv = document.createElement('div');
                        textDiv.className = 'message-text';
                        textDiv.textContent = message.text;
                        messageBubble.appendChild(textDiv);
                    }
                } else {
                    messageBubble.textContent = message.content;
                }

                const messageInfo = document.createElement('div');
                messageInfo.className = 'message-info';

                const nickname = document.createElement('span');
                nickname.textContent = message.nickname;

                const timestamp = document.createElement('span');
                const date = new Date(message.timestamp);
                timestamp.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                messageInfo.appendChild(nickname);
                messageInfo.appendChild(timestamp);

                messageDiv.appendChild(messageBubble);
                messageDiv.appendChild(messageInfo);

                messageList.appendChild(messageDiv);
            }
        });
    </script>
</body>

</html>
